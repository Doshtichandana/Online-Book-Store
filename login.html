<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
        }
        .container{
            margin:100px auto;
            border:1px solid black;
            width:50%;
            padding:20px;
        }
        
    </style>
</head>
<body>
    <center>
        <div class="container">
            <img src="https://www.freeiconspng.com/uploads/login-icon-17.jpg" alt="Login Icon">
            <h1 style="font-family:'Brush Script MT'; color: darkmagenta;">Enter Login Details:</h1>
            <form>
                <label for="id"><b>Login ID:</b></label>
                <input type="text" id="id"><br><br>
                <label for="password"><b>Password:</b></label>
                <input type="password" id="password"><br><br><br>
                <input type="submit" value="Submit" style="margin-right: 100px;">
                <input type="reset" value="Reset">
            </form>
        </div>
    </center>
</body>
</html>
